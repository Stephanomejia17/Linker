<section class="backgroud">
  <div class="signupForm">
    <h2>Registrate</h2>

    <div class="step-indicator">
      <div class="step" [class.active]="currentStep === 1" [class.completed]="currentStep > 1">
        <span class="step-number">{{ currentStep > 1 ? '✓' : '1' }}</span>
        <span class="step-label">Datos Empresariales</span>
      </div>
      <div class="step-divider"></div>
      <div class="step" [class.active]="currentStep === 2">
        <span class="step-number">2</span>
        <span class="step-label">Credenciales</span>
      </div>
    </div>

    <form [formGroup]="signupEmpresasForm">

      <div class="form-step" *ngIf="currentStep === 1">
        <div class="form-group">
          <label>Nombre Empresa</label>
          <input type="text" id="name_empresa" formControlName="name_empresa" />

          <label>NIT</label>
          <input type="text" id="NIT" formControlName="NIT" />
        </div>
      </div>

      <div class="form-step" *ngIf="currentStep === 2">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu email"
            formControlName="email"
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            formControlName="password"
          />

          <label for="password">Confirmar contraseña</label>
          <input
            type="password"
            id="repassword"
            name="repassword"
            placeholder="Ingresa tu contraseña"
            formControlName="repassword"
          />
        </div>
      </div>

      <div class="link">

        <div class="button-group">
        <button 
          type="button" 
          class="btn-secondary" 
          *ngIf="currentStep > 1"
          (click)="previousStep()"
        >
          Atrás
        </button>
        
        <button 
          type="button" 
          class="btn-primary" 
          *ngIf="currentStep === 1"
          (click)="nextStep()"
        >
          Continuar
        </button>
        
        <button 
          type="submit" 
          class="btn-primary" 
          *ngIf="currentStep === 2"
          (click)="OnSignUpEmpresa()"
        >
          Registrar
        </button>
      </div>
      
        <a routerLink="/login">
          ¿Ya eres miembro? <br />
          Inicia Sesión
        </a>
      </div>
    </form>
  </div>
</section>
