<section class="background">
  <div class="signupForm">
    <h2>Regístrate</h2>

    <div class="link">
      <a routerLink="/signup-empresa">
        ¿Eres empresa y buscas registrarte? <br />
        Haz click aquí
      </a>
    </div>

    <!-- Indicador de pasos -->
    <div class="step-indicator">
      <div class="step" [class.active]="currentStep === 1" [class.completed]="currentStep > 1">
        <span class="step-number">{{ currentStep > 1 ? '✓' : '1' }}</span>
        <span class="step-label">Datos Personales</span>
      </div>
      <div class="step-divider"></div>
      <div class="step" [class.active]="currentStep === 2">
        <span class="step-number">2</span>
        <span class="step-label">Credenciales</span>
      </div>
    </div>

    <form *ngIf="currentStep === 1" [formGroup]="postulanteForm">
      <div class="form-group">
        <label>Nombres</label>
        <input type="text" formControlName="name" placeholder="Tu nombre" />
      </div>

      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" formControlName="lastname" placeholder="Tu apellido" />
      </div>

      <div class="button-group">
        <button type="button" class="btn-primary" (click)="nextStep()">Continuar</button>
      </div>
    </form>

    <form *ngIf="currentStep === 2" [formGroup]="signupForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Ingresa tu email" />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
      </div>

      <div class="form-group">
        <label>Confirmar contraseña</label>
        <input type="password" formControlName="repassword" placeholder="Repite tu contraseña" />
      </div>

      <div class="button-group">
        <button type="button" class="btn-secondary" (click)="previousStep()">Atrás</button>
        <button type="submit" class="btn-primary" (click)="onSignUp()">Registrar</button>
      </div>
    </form>

    <div class="link">
      <a routerLink="/login">
        ¿Ya eres miembro? <br />
        Inicia Sesión
      </a>
    </div>
  </div>
</section>
